<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  </style>
</head>

<body>
<div>
  <button>pan left</button>
  <button>pan right</button>
  <button>zoom in</button>
  <button>zoom out</button>
</div>

<div style="overflow:hidden;">
  <svg width="1200" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    #scale > rect {
      fill: #ddffdd;
      stroke: silver;
      stroke-width: 0.1px;
    }
    text {
      font-size: 1.5px;
    }
  </style>
  <rect width="100%" height="100%" fill="none" stroke="silver"/>
  <g id="scale"></g>
  Sorry, your browser does not support inline SVG.
  </svg>
</div>
</body>
<script>
const offset = 1480;
const rowHgt = 3;
const data = [
 {row: 2, b: 1571, d: 1630, name:'Johannas Kepler'},
 {row: 3, b: 1570, d: 1619, name:'Hans Lipperhey'},
 {row: 4, b: 1564, d: 1642, name:'Galileo Galilei'},
 {row: 5, b: 1608, d: 1647, name:'Evangelista Torricelli'},
 {row: 6, b: 1623, d: 1662, name:'Blaise Pascal'},
 {row: 7, b: 1629, d: 1695, name:'Christiaan Huygens'},
 {row: 8, b: 1642, d: 1727, name:'Isaac Newton'},
 {row: 9, b: 1646, d: 1716, name:'Gottfried Leibniz'},
 {row: 10, b: 1632, d: 1723, name:'Antonie van Leeuwenhoek'},
 {row: 11, b: 1607, d: 1665, name:'Pierre de Fermat'},
 {row: 12, b: 1578, d: 1657, name:'William Harvey'},
 {row: 13, b: 1596, d: 1650, name:'René Descartes'},
 {row: 14, b: 1473, d: 1543, name:'Nicolaus Copernicus'},
 {row: 15, b: 1546, d: 1601, name:'Tycho Brahe'},
 {row: 16, b: 1627, d: 1691, name:'Robert Boyle'},
 {row: 16, b: 1564, d: 1616, name:'William Shakespeare'},
 {row: 16, b: 1483, d: 1546, name:'Martin Luther'},
 {row: 16, b: 1627, d: 1691, name:''},
//William Shakespeare - 1616
//Martin Luther
//Gottfried Wilhelm (von) Leibniz (July 1646 – 14 November 1716)
//Antonie Philips van Leeuwenhoek 24 October 1632 – 26 August 1723) 
//Pierre de Fermat; (1607 – 12 January 1665)
//William Harvey (1 April 1578 – 3 June 1657
//René Descartes 31 March 1596 – 11 February 1650
//Nicolaus Copernicus (19 February 1473 – 24 May 1543)
].sort((a,b) => a.b - b.b)
.map((d,i) => {
	d.row = i* rowHgt;
	return d;
});

const dims = {scale: 1, x:0, y:0};
const btns = document.querySelectorAll('button');
const view = document.querySelector('#scale');
function updateTxfm() {
  const txfm = `translate(${dims.x}px, ${dims.y}px) scaleX(${dims.scale})`;
  view.style.transform = txfm;
}

btns[0].addEventListener('click', () => {	dims.x+=2; updateTxfm(); });
btns[1].addEventListener('click', () => {	dims.x-=2; updateTxfm(); });
btns[2].addEventListener('click', () => {	dims.scale+=0.1; updateTxfm(); });
btns[3].addEventListener('click', () => {	dims.scale-=0.1; updateTxfm(); });
//btns[3].addEventListener('click', evt => console.log(evt.target.innerHTML));

updateTxfm();
///Render
view.innerHTML = data.map(d => {
  return `
  <rect x='${d.b - offset}' y='${d.row}' width='${d.d - d.b}' height='${rowHgt * 0.9}'/>
  <text x='${d.b - offset}' y='${d.row}' dx="1" dy='${rowHgt * 0.6}'>${d.name} (${d.b} - ${d.d})</text>
  `;
}).join('');

</script>
</html>
