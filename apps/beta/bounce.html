<!DOCTYPE html>
<html>

<head>
    <style>
        svg {
            overflow: visible;
            border: solid thin blue;
        }

        #ball {
            /* transition: cx 1s linear, cy 1s cubic-bezier(0.2, 0.0, 0.9, 0.07); */
            /* transition: cx 1s linear, cy 1s cubic-bezier(0.95, 0.05, 0.795, 0.035); */
            transition: cx 1s linear, cy 1s cubic-bezier(0.75, 0, 1, 1);
        }
    </style>
</head>

<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <g style="transform: translate(130px, 30px)">
            <circle id="ball" cx="0" cy="0" r="20" fill="blue" />
        </g>
    </svg>
    <button id="test">Test</button>
    <button id="reset">Reset</button>
    <script>
        (function () {
            const B = {}; // scope
            const ball = document.querySelector("#ball");
            function reset() {
                B.cx = 0;
                B.cy = 0;
                B.r = new Array(5).fill(0).map(() => Math.random());
                B.i = 0;
                ball.setAttribute("cx", B.cx);
                ball.setAttribute("cy", B.cy);
            }
            reset();
 
            function run() {
                const { i, r } = B;
                if (i >= r.length) return;
                const dx = r[i] > 0.5 ? -50 : 50;
                B.cx += dx;
                B.cy += 50;
                B.i += 1;
                ball.setAttribute("cx", B.cx);
                ball.setAttribute("cy", B.cy);
                setTimeout(() => {
                    run();
                }, 1000);
            }
            document.querySelector("button#test").addEventListener("click", run);
            document.querySelector("button#reset").addEventListener("click", reset);

        }());
    </script>
</body>

</html>
