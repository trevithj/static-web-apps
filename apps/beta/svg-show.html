<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-— facebook open graph tags -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="WOW Image" />
  <meta property="og:description" content="Seeing if animated SVGs can be unfurled on Facebook." />
  <meta property="og:image" content="wow.svg" />
   
  <!-— twitter card tags additive with the og: tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" value="WOW! Image" />
  <meta name="twitter:description" value="Seeing if animated SVGs can be unfurled on Twitter, Slack, etc." />
  <meta name="twitter:image" content="wow.svg" />
</head>

<body>
    <div class="control-panel">
        <span>Size:</span>
        <input id="size-control" type="range" max="200" min="2" value="100" />
        <span>Position:</span>
        <input id="pos-control" type="range" max="100" min="0" value="0" />
    </div>
    <img id="target-svg" src="wow.svg" />
</body>
<script>
    // Controls the size of the img
    function select(sel) {
        return document.querySelector(sel);
    }
    const sizeCtrl = select("input#size-control");
    const posnCtrl = select("input#pos-control");
    const target = select("img#target-svg");
    sizeCtrl.addEventListener("input", evt => {
        const size = evt.target.value;
        target.style.width = `${size}%`;
        target.style.height = `${size}%`;
    })
    posnCtrl.addEventListener("input", evt => {
        const left = evt.target.value;
        target.style.marginLeft = `${left}vw`;
    })
</script>
</html>
