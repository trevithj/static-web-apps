<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
<style>
svg {
    font-family: Arial, Helvetica, sans-serif;
}

marker#arrow {
    fill: #333;
}

.line {
    fill: none;
    stroke: #333;
    stroke-width: 1px;
}

.text-container {
    position: relative;
    font-size: 10px;
}
.text-container > div {
    position: absolute;
    text-align: center;
    max-width: 10rem;
    border: solid thin;
}
div.noun {
    border-color: blue;
    background-color: white;
    border-radius: 0.2rem;
    padding: 0.2rem;
}
div.verb {
    border-color: grey;
    background-color: #ddd;
    border-radius: 0.5rem;
    padding: 0.1rem;
}
foreignObject {
}

</style>

  <defs>
    <marker id="arrow" refX="8" refY="3" markerUnit="userSpaceOnUse" markerWidth="8" markerHeight="6" orient="auto">
      <path d="M 0 0 8 3 0 6 Z"></path>
    </marker>
  </defs>

  <g class="line-group">
    <polyline points="95,100 90,154 85,208" class="line" marker-mid="url(#arrow)"/>
    <polyline points="85,208 88,259 91,310" class="line" marker-mid="url(#arrow)"/>
  </g>

  <foreignObject x="0" y="0" width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml" class="text-container">
      <div class="noun" style="top:100px;left:50px;">The Road to HELL</div>
      <div class="verb" style="top:200px;left:50px;">is paved with</div>
      <div class="noun" style="top:300px;left:50px;">Good Intentions</div>
    </div>
  </foreignObject>

  <!-- <rect x="82" y="152" width="138" height="29" stroke="red" fill="none" /> -->
  <!-- <rect x="50" y="100" width="91" height="19" stroke="blue" fill="none" /> -->
</svg>