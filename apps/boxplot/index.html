<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="keywords" content="boxplot, javascript, statistics. percentiles">
    </meta>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <style id="svg">
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif;
        }
    </style>

</head>

<body>
    <div>
        <p>
            This Box and Whisker plot tool was inspired by the D3-based one at:
            <a href="https://observablehq.com/@trevithj/comparative-horizontal-box-plots">ObservableHQ.com</a>
        </p>
        <div class="inputs">
            <label>Set 1</label>
            <input type="text" class="data a" value="4 5 6 7 8" id="in1"></input>
            <label>Set 2</label>
            <input type="text" class="data b" value="3 4 5 6 7" id="in2"></input>
            <label>Set 3</label>
            <input type="text" class="data c" value="1 2 5 8 9" id="in3"></input>
            <label>Set 4</label>
            <input type="text" class="data d" value="1 2 3 4 9  " id="in4"></input>
        </div>
        <div class="ctrl">
            <label>Width</label>
            <input type="range" id="wid" min="300" max="1200" step="10" value="800"></input>
            <button id="recalc">Recalc</button>
        </div>
        <div class="display">
            <div class="stats"></div>
            <div class="chart">
                <svg width="800" height="400">
                    <rect x="0" y="0" width="100%" height="100%" fill="#ddd" />
                    <g id="plots">
                        <path class="a plot" d="M0,0 H800 V100 H-800 Z"></path>
                        <path class="b plot" d="M0,0 H800 V100 H-800 Z"></path>
                        <path class="c plot" d="M0,0 H800 V100 H-800 Z"></path>
                        <path class="d plot" d="M0,0 H800 V100 H-800 Z"></path>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    <div id="footerText"></div>
</body>
<script>
</script>
<script src="../../common/base.js"></script>
<script src="./calcs.js"></script>

<script>
    //Put this down here out of the way
    document.querySelector('div#footerText').innerHTML = `
    <hr />
    <p>
      The question this tool helps to answer is whether a difference between two or more small trials is significant.
      Here, we compare up to four datasets on the same common x-axis, using box-and-whisker plots to show summary statistics of the datasets.
      </p><p>
        To populate, paste or enter a delimited* series of numbers into each textbox.
        The plot expects a minimum of five values, and calculates max, min, median and quartile values. That is: the 0%, 25%, 50%, 75% and 100% percentile values.
    </p><p>
        *Note: any delimiter will work in the textareas except "." or "-".
    </p><p>
    </p><p>
    </p>
    `;
</script>

</html>
